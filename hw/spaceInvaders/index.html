<html>
	<head>
		<title>SPACE INVADERS</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="spaceInvaders.js"></script>
		<link rel="stylesheet" href="styles.css" type="text/css" />
	</head>
	<body>
		<div id="gameScreen"></div>
		<audio id="bulletSound" preload="auto">
			<source src="sound/laserShot.mp3">
			<source src="sound/laserShot.wav">
		</audio>
		<audio id="explosionSound" preload="auto">
			<source src="sound/explosion.mp3">
			<source src="sound/explosion.wav">
		</audio>
		<audio id="powerUpSound" preload="auto">
			<source src="sound/powerUp.mp3">
			<source src="sound/powerUp.wav">
		</audio>
		<audio id="powerDownSound" preload="auto">
			<source src="sound/powerDown.mp3">
			<source src="sound/powerDown.wav">
		</audio>
		<div id="instructions">
			Instructions: <br>
			Use the left and right arrow keys to move. <br>
			Use the spacebar to shoot the enemy ships! <br>
			Collect a blue orb to fire automatically for a brief time.<br>
		</div>
		
	</body>
</html>
